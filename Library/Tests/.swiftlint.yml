disabled_rules:
  - class_delegate_protocol
  - file_length
  - function_parameter_count
  - large_tuple
  - nesting
  - variable_name
  - force_unwrapping
  - force_cast
  - type_body_length
  - function_body_length
  - weak_delegate
  - trailing_comma
  - vertical_parameter_alignment
opt_in_rules:
  - empty_count
line_length: 110
reporter: "xcode"
custom_rules:
  record_mode_prohibited:
    name: "Record Mode Prohibited"
    regex: "recordMode = true"
    message: "Do not use `recordMode = true`."
    severity: error
