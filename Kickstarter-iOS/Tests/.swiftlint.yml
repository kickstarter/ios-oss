disabled_rules:
  - file_length
  - force_cast
  - force_unwrapping
  - function_body_length
  - function_parameter_count
  - nesting
  - type_body_length
  - variable_name
  - trailing_comma
opt_in_rules:
  - empty_count
line_length: 110
reporter: "xcode"
custom_rules:
  record_mode_prohibited:
    name: "Record Mode Prohibited"
    regex: "recordMode = true"
    message: "Do not use `recordMode = true`."
    severity: error
