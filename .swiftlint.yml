disabled_rules:
  # It's OK to have a TODO across PRs.
  - todo
  # It's OK to have a force try.
  - force_try
  # I don't mind variables called a, b, c.

  # These are all whitespace rules.
  # swiftformat handles all our whitespace.
  - line_length
  - colon
  - comma
  - comment_spacing

opt_in_rules:
  - closure_body_length

identifier_name:
  excluded:
    - ^id$
    # Allow names like x1, a, and r3 
    - ^[a,b,c,r,g,b,x]([0-9])?

excluded:
  # GraphAPI is autogenerated
  - GraphAPI
