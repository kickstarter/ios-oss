disabled_rules:
  # It's OK to have a TODO across PRs.
  - todo
  # It's OK to have a force try.
  - force_try
  # These are all whitespace rules.
  # swiftformat handles all our whitespace.
  - line_length
  - colon
  - comma
  - comment_spacing

# We only want to catch future violations, so creating a baseline.
baseline: swiftlint_baseline_12_16_2025.json

opt_in_rules:
  - closure_body_length

excluded:
  # GraphAPI is autogenerated
  - GraphAPI
  # Strings are also autogenerated
  - Library/Strings.swift
  - Frameworks/native-secrets/ios/Secrets.swift

identifier_name:
  excluded:
    - ^vm$
    - ^vc$
    - ^id$

