query FetchUserBackings($status: BackingState!, $withStoredCards: Boolean!) {
  me {
    backings(status: $status) {
      nodes {
        addOns {
          nodes {
            amount {
              ...MoneyFragment
            }
            backersCount
            convertedAmount {
              ...MoneyFragment
            }
            description
            displayName
            endsAt
            estimatedDeliveryOn
            id
            isMaxPledge
            items {
              nodes {
                id
                name
              }
            }
            limit
            limitPerBacker
            name
            remainingQuantity
            shippingPreference
            shippingRules {
              ...ShippingRuleFragment
            }
            startsAt
          }
        }
        ...BackingFragment
        errorReason
      }
      totalCount
    }
    id
    imageUrl: imageUrl(blur: false, width: 1024)
    name
    uid
  }
}
