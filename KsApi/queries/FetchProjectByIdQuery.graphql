query FetchProjectById($projectId: Int!, $withStoredCards: Boolean!) {
  me {
    chosenCurrency
  }
  project(pid: $projectId) {
    ...ProjectFragment
    addOns {
      nodes {
        ...RewardFragment
      }
    }
    backing {
      ...BackingFragment
    }
    rewards {
      nodes {
        ...RewardFragment
      }
    }
  }
}
