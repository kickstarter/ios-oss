query FetchMySavedProjects($first: Int = null, $after: String = null, $withStoredCards: Boolean = false) {
  projects(first: $first, after: $after, starred: true, sort: END_DATE) {
    nodes {
      ...ProjectFragment
    }
    pageInfo {
      hasNextPage
      endCursor
      hasPreviousPage
      startCursor
    }
    totalCount
  }
}

