query FetchMySavedProjects($first: Int = null, $after: String = null, $withStoredCards: Boolean = false) {
  me {
    savedProjects(first: $first, after: $after) {
      nodes {
        ...ProjectFragment
      }
      pageInfo {
        hasNextPage
        endCursor
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
}

