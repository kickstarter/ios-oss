query FetchPledgedProjects($first: Int = null, $after: String = null, $withStoredCards: Boolean = false) {
  pledgeProjectsOverview {
    pledges(first: $first, after: $after) {
      totalCount
      edges {
        cursor
        node {
          ...PPOCardFragment
        }
      }
      pageInfo {
        hasNextPage
        endCursor
        hasPreviousPage
        startCursor
      }
    }
  }
}


