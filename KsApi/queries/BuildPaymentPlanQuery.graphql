query BuildPaymentPlan($slug: String!, $amount: String!) {
  project(slug: $slug) {
    paymentPlan(amount: $amount) {
        projectIsPledgeOverTimeAllowed
        amountIsPledgeOverTimeEligible
        paymentIncrements {
        amount {
          amount
          currency
        }
        scheduledCollection
      }
    }
  }
}
