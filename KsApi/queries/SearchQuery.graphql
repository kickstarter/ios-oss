query Search($term: String, $sort: ProjectSort, $first: Int, $cursor: String) {
  projects(term: $term, sort: $sort, after: $cursor, first: $first) {
    nodes {
      ...BackerDashboardProjectCellFragment
      ...ProjectAnalyticsFragment
    }
    totalCount
    pageInfo {
      endCursor
      hasNextPage
    }
  }
}


