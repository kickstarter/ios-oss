query FetchComments($slug: String!, $cursor: String, $limit: Int) {
  project(slug: $slug) {
    comments(after: $cursor, first: $limit) {
      edges {
        node {
          ...CommentFragment
        }
      }
      pageInfo {
        endCursor
        hasNextPage
      }
      totalCount
    }
    id
  }
}

fragment CommentFragment on Comment {
  author {
    id
    isCreator
    name
  }
  body
  id
  replies {
    totalCount
  }
}
