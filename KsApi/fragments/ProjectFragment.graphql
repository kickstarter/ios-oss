fragment ProjectFragment on Project {
  actions {
    displayConvertAmount
  }
  availableCardTypes
  backersCount
  category {
    ...CategoryFragment
  }
  canComment
  commentsCount(withReplies: true)
  country {
    ...CountryFragment
  }
  creator {
    ...UserFragment
  }
  currency
  deadlineAt
  description
  finalCollectionDate
  fxRate
  friends {
    nodes {
      ...UserFragment
    }
  }
  goal {
    ...MoneyFragment
  }
  image {
    id
    url(width: 1024)
  }
  isProjectWeLove
  isProjectOfTheDay
  isWatched
  isLaunched
  launchedAt
  location {
    ...LocationFragment
  }
  name
  pid
  pledged {
    ...MoneyFragment
  }
  posts {
    totalCount
  }
  prelaunchActivated
  slug
  state
  stateChangedAt
  tags(scope: DISCOVER) {
    name
  }
  url
  usdExchangeRate
  video {
    id
    videoSources {
      high {
        src
      }
      hls {
        src
      }
    }
  }
}
