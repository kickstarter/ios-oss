fragment RewardFragment on Reward {
  amount {
    ...MoneyFragment
  }
  backersCount
  convertedAmount {
    ...MoneyFragment
  }
  allowedAddons {
    pageInfo {
      startCursor
    }
  }
  description
  displayName
  endsAt
  estimatedDeliveryOn
  id
  isMaxPledge
  items {
    nodes {
      id
      name
    }
  }
  limit
  limitPerBacker
  name
  project {
    id
  }
  remainingQuantity
  shippingPreference
  shippingRules @include(if: $includeShippingRules) {
    ...ShippingRuleFragment
  }
  startsAt
}
