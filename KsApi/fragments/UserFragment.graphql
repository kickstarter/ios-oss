fragment UserFragment on User {
  backings {
    nodes {
      errorReason
    }
  }
  chosenCurrency
  email
  hasPassword
  id
  imageUrl: imageUrl(blur: false, width: 1024)
  isAppleConnected
  isCreator
  isDeliverable
