fragment UserFragment on User {
  chosenCurrency
  email
  hasPassword
  id
  imageUrl: imageUrl(blur: false, width: 1024)
  isAppleConnected
  isCreator
  isDeliverable
  isEmailVerified
  name
  storedCards {
    nodes {
      expirationDate
      id
      lastFour
      type
    }
    totalCount
  }
  uid
}
