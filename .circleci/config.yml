# Workflows
workflows:
  version: 2
  build:
    jobs:
      - build-and-cache
      - kickstarter-tests
      - kickstarter-ui-tests
      - library-tests
      - ksapi-tests
      - refresh_app_store_dsyms:
          filters:
            branches:
              only: /beta-dist-.*/
      - deploy_beta:
          filters:
            branches:
              only: master
          requires:
            - build-and-cache
            - kickstarter-tests
            - kickstarter-ui-tests
            - library-tests
            - ksapi-tests
      - beta:
          filters:
            branches:
              only: /beta-dist-.*/
          requires:
            - build-and-cache
            - kickstarter-tests
            - kickstarter-ui-tests
            - library-tests
            - ksapi-tests
      - alpha:
          filters:
            branches:
              only: /alpha-dist.*/
          requires:
            - build-and-cache
            - kickstarter-tests
            - kickstarter-ui-tests
            - library-tests
            - ksapi-tests
      - itunes:
          filters:
            branches:
              only: itunes-dist
          requires:
            - build-and-cache
            - kickstarter-tests
            - kickstarter-ui-tests
            - library-tests
            - ksapi-tests

experimental:
  notify:
    branches:
      only:
        - master
        - /alpha-dist.*/
        - /beta-dist-.*/
        - itunes-dist
